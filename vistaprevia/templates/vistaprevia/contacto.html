{% extends 'vistaprevia/plantilla.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1>Pagina de Contacto.</h1>
        </div>
    </div>
    <main class="container-fluid">
        <div id="formulario_contacto" class="row justify-content-center">
            <div class="col-xs-offset-1 col-xs-10 col-sm-10 col-md-8 col-12 ">
                <h2>Contacto</h2>
                <hr>
                <form action="{% url consultaresp %}" method="POST" id="contact" class="form-group col-xs-12">{% csrf_token %}
                    <div class="col-xs-12 text-center">
                        <label for="" id="label_nombre_completo">Nombre y Apellido:</label>
                        <input type="text" name="nombre" class="form-control"/>
                    </div>
                    <div class="col-xs-12 text-center">
                        <label for="id_email" id="label_email">Email:</label>
                        <input type="text" name="mail" class="form-control"/>
                    </div>
                    <div class="col-xs-12 text-center">
                        <label for="id_fecha">Fecha Limite de Entrega:</label>
                        <input type="text" id="id_fecha" name="fecha" class="form-control" />
                    </div>
                    <div class="col-xs12 mb-2 text-center">
                        <label for="id_mensaje" id="label_mensaje">Consulta:</label>
                        <textarea name="consulta" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button class="col-xs-offset-3 col-xs-6 btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </main>
{% endblock  %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'vistaprevia/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'vistaprevia/js/jquery-ui.js' %}"></script>
    <script>
        $(function() {
            $("#id_fecha").datepicker();
        });
    </script>
{% endblock %}
